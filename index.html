<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chart-container { position: relative; height: 350px; width: 100%; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-12">

    <header class="gradient-bg text-white py-12 px-6 shadow-lg mb-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight">Otel Performans Analizi</h1>
                <p class="mt-2 text-indigo-100 opacity-90 text-lg">Tüm Search Console Verileri (2024-2025)</p>
            </div>
            <div class="flex items-center gap-3 bg-white/10 p-2 rounded-2xl backdrop-blur-md border border-white/20">
                <span class="pl-4 font-semibold">Otel Seçin:</span>
                <select id="hotelSelect" onchange="updateCharts()" class="bg-white text-gray-900 px-6 py-3 rounded-xl font-bold border-none outline-none ring-0 shadow-lg cursor-pointer">
                    <option value="dmaris">D Maris Bay</option>
                    <option value="argos">Argos in Cappadocia</option>
                    <option value="dgocek">D-Resort Göcek</option>
                    <option value="dayvalik">D-Resort Ayvalık</option>
                </select>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                <p class="text-xs font-bold text-gray-400 uppercase">Top. Tıklama</p>
                <p id="totalClicks" class="text-3xl font-black text-indigo-600 mt-1">-</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                <p class="text-xs font-bold text-gray-400 uppercase">Top. Gösterim</p>
                <p id="totalImps" class="text-3xl font-black text-gray-800 mt-1">-</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                <p class="text-xs font-bold text-gray-400 uppercase">Ort. CTR</p>
                <p id="avgCTR" class="text-3xl font-black text-emerald-500 mt-1">-</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                <p class="text-xs font-bold text-gray-400 uppercase">Ort. Pozisyon</p>
                <p id="avgPos" class="text-3xl font-black text-orange-500 mt-1">-</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-200">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-gray-800">Tıklama ve Gösterim</h3>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-200">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-gray-800">CTR Performansı (%)</h3>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-8 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <h3 class="text-xl font-bold text-gray-800 uppercase tracking-tight">Aylık Detay Listesi</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 text-gray-500 text-xs font-bold uppercase">
                        <tr>
                            <th class="px-8 py-5">Tarih</th>
                            <th class="px-8 py-5">Tıklama</th>
                            <th class="px-8 py-5">Gösterim</th>
                            <th class="px-8 py-5">CTR</th>
                            <th class="px-8 py-5">Pozisyon</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
